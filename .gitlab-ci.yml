stages:
  - build
  - test
  - native-image

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN"
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version"

# Cache Maven dependencies entre les jobs
cache:
  paths:
    - .m2/repository/

build:
  stage: build
  image: maven:3.9-eclipse-temurin-21
  script:
    - echo "Building application with Java 21"
    - java -version
    - mvn $MAVEN_CLI_OPTS $MAVEN_OPTS clean install
  artifacts:
    paths:
      - target/

test:
  stage: test
  image: maven:3.9-eclipse-temurin-21
  script:
    - echo "Running tests with Java 21"
    - mvn $MAVEN_CLI_OPTS $MAVEN_OPTS test
  artifacts:
    reports:
      junit: target/surefire-reports/*.xml

